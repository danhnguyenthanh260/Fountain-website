<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký và đăng nhập</title>
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <h2>Đăng ký</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Tên người dùng" /><br />
      <input type="email" id="signupEmail" placeholder="Email" /><br />
      <input type="password" id="signupPassword" placeholder="Mật khẩu" /><br />
      <button type="button" onclick="signup()">Đăng ký</button>
    </form>

    <script src="/js/registration.js"></script>
  </body>
</html>
